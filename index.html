<html>
    <head>
        <title>ETCH-A-SKETCH</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>

    <body>
        <div id="top">
            <h2>ETCH-A-SKETCH</h2>
            <div id="buttons">
                <button id="reset">Reset Grid</button>
                <button id="resize">Resize Grid</button>
                <button id="black" class="checked">Default Color</button>
                <button id="colors" class="checked">Random Colors</button>
                <button id="fadeIn" class="checked">Greyscale</button>
            </div>
        </div>
        <div id="container">
            <div id="grid"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
